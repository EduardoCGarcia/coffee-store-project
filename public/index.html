<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafetería</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div id="cart" class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <button id="btn_carrito" class="btn">
          Ver Carrito
          <span id="num-prods" class="badge">12</span>
        </button>
      </div>
      <div class="col">
        <button id="btn_total" class="btn">
          Total
          <span>$ 200.00</span>
        </button>
      </div>
    </div>
  </div>

  <div id="search" class="container">
    <!-- Inicio del buscador -->
    <div class="input-group mb-2">
      <input type="text" class="form-control" placeholder="Escribe el nombre del producto..."
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
    <!-- Fin del buscador -->

    <!-- Inicio de las car -->
    <div class="container-fluid text-center">
      <div id="cards-container">
        <!-- Aquí adentro se rederizan las card desde el main -->
      </div>
    </div>
    <!-- Fin de cards -->
    <br>
    <br>
    <br>

  </div>





  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- main.js -->
  <script src="main.js"></script>
</body>

</html>
